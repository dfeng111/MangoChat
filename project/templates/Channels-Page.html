{% extends "base.html" %}
{% include navbar.html %}

{% block content %}
<link href="{{ url_for('static', filename='css/sidebar.css') }}" rel="stylesheet">
<link rel = "stylesheet" type = "text/css" href = "../css/header.css">


<head>

  <style>
  
  
  body { 
    margin: 0;
  }
  
  /* header */
  .header {
    overflow: hidden;
    background-color: #F4BB44;
    padding: 1% 2%;
    text-align: center;
    font-size: 150%;
  }
  
  /* Modal */
  .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  }
  
  /* Modal Content */
  .modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
  }
  
  /* The Close Button */
  .close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }
  
  .close:hover,
  .close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
  }
  
  </style>
  </head>
  <body>
  
  <div class="header">
    <h1>Header</h1>
   <form action="" method="POST" novalidate>
          <div class="form-group">
            <!-- Friend search bar-->
              <label for="Channel">Search:</label>
              <input type="text" id="Channel" name="Channels">
          </div>
              </form>
    <button id="AddChannelModal">Add Channel</button>
    </div>
  
  
  <div style="padding-left:20px">
    <h1>Responsive Header</h1>
    <p>Resize the browser window to see the effect.</p>
    <p>Some content..</p>
  </div>
  
  <!-- Modal -->
  <div id="ChannelModal" class="modal">
  
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p> 
   <button class = "btn1" id="CloseModal">Exit</button>
  
    </div>
  
  </div>
  
  </body>
  <script>
  // Get the modal
  var modal = document.getElementById("ChannelModal");
  
  // Get the button that opens the modal
  var btn = document.getElementById("AddChannelModal");
  
  // Get the button that closes the modal
  var btn1 = document.getElementById("CloseModal");
  
  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];
  
  // When the user clicks the button, open the modal 
  btn.onclick = function() {
    modal.style.display = "block";
  }
  
  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }
  
  // When the user clicks the button, open the modal 
  btn.onclick = function() {
    modal.style.display = "block";
  }
  
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
  </script>
  </html>
  


{% endblock %}
